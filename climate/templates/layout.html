<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/jquery-ui.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.flot.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.flot.time.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.ui.touch-punch.min.js') }}"></script>
    
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <title>Climate</title>
</head>
    
<body>
    <div id="pinModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <p class="modal-title"><strong>Passwort eingeben</strong></p>
          </div>
          <div class="modal-body">
            <form id="modalForm">
  				<div class="form-group">
	            	<input id="pinInputField" type="password" placeholder="Dein Passwort" autocomplete="off" class="form-control" value="" name="pin" />
	            </div>
	            <input type="hidden" name="user" value="admin" />
	        	<input type="submit" class="btn btn-default" value="OK" />
	        </form>
          </div>
        </div>
      </div>
    </div>
    <h1>Climate Controller</h1>
    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}
    
    {% block body %}{% endblock %}
</body>
