{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10" id="plot" style="height:300px"></div>
</div>

<div class="row">
    <div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button id="1day" onclick="plot1()" type="button" class="btn btn-default">1 Day</button>
            </div>
            <div class="btn-group" role="group">
                <button id="3day" onclick="plot3()" type="button" class="btn btn-default">3 Days</button>
            </div>
            <div class="btn-group" role="group">
                <button id="7day" onclick="plot7()" type="button" class="btn btn-default">7 Days</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10">
        <table class="table">
            <tr>
                <td></td>
                <th>Temperature</th>
                <th>Humidity</th>
            </tr>
            <tr>
                <td>Now</td>
                <td id="tNow"></td>
                <td id="hNow"></td>
            </tr>
            <tr>
                <td>Max</td>
                <td id="tMax"></td>
                <td id="hMax"></td>
            </tr>
            <tr>
                <td>Min</td>
                <td id="tMin"></td>
                <td id="hMin"></td>
            </tr>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            {% if not session.logged_in %}
            <div class="btn-group" role="group">
                <button id="webcam" onclick="login('{{ url_for('webcam') }}')" type="button" class="btn btn-default">Webcam</button>
            </div>
            <div class="btn-group" role="group">
                <button id="admin" onclick="login('{{ url_for('admin') }}')" type="button" class="btn btn-default">Admin</button>
            </div>
            <div class="btn-group" role="group">
                <button id="login" onclick="login('')" type="button" class="btn btn-default">Login</button>
            </div>
            {% else %}
            <div class="btn-group" role="group">
                <a id="webcam" role="button" class="btn btn-default" href="{{ url_for('webcam') }}">Webcam</a>
            </div>
            <div class="btn-group" role="group">
                <a id="admin" role="button" class="btn btn-default" href="{{ url_for('admin') }}">Admin</a>
            </div>
            <div class="btn-group" role="group">
                <button id="logout" onclick="logout()" type="button" class="btn btn-default">Logout</button>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
