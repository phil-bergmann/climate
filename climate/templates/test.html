{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.id }}</h2>{{ entry["datetime(dt, 'localtime')"] }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
  <script type="text/javascript" src="js/script.js"></script>
{% endblock %}
